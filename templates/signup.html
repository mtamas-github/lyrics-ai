{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-3">Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login/">Login here</a>.</p>
</div>
{% endblock %}
